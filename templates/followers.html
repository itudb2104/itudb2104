{% extends 'base.html' %}


{% block title %} Followers {% endblock %}

{% block content %}

<section class="p-5">
    <div class="container p-5">
        <ul>
            {% for follower in followers %}
            <li>
                <a class="text-decoration-none" href="/profile/{{ follower[2] }}">{{ follower[1] }} - @{{ follower[2]
                    }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>

{% endblock %}
