{% extends 'base.html' %}


{% block title %} Sign Up! {% endblock %}

{% block content %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="header-content text-center">
                <h1 class="header-title">WELCOME!</h1>
                <h4 class="header-motto">You can sign up our website easily, and start enjoy with books!</h4>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-7">
                <div class="form-block">
                    <h2>Register Form</h2>
                    <div class="form">
                    <form action="/action_page.php">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Full Name" name="full-name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Birthdate" name="birthdate" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Repeat Password" name="repeat-password" required>
                        </div>
                        <button type="submit" class="btn btn-default custom-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
