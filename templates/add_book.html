{% extends 'base.html' %}


{% block title %} Kitap Ekleme SayfasÄ± {% endblock %}

{% block content %}

<section class="vh-75" style="background-color: #eee;">
    <div class="container h-100 pt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Book</p>

                                <form action="/add-book" method="POST" class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="title" type="text" id="form3Example1c" class="form-control" />
                                            <label class="form-label" for="form3Example1c">Title</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="author" type="text" id="form3Example3c" class="form-control" />
                                            <label class="form-label" for="form3Example3c">Author</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="category" type="text" id="form3Example3c"
                                                class="form-control" />
                                            <label class="form-label" for="form3Example3c">Category</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="publication-year" type="number" id="form3Example2c" min="1900"
                                                max="2099" class="form-control" value="2016" step="1" />
                                            <label class=" form-label" for="form3Example2c">Publication Year</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="isbn13" type="text" id="form3Example1c" class="form-control" />
                                            <label class="form-label" for="form3Example1c">ISBN13</label>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="numpages" type="number" id="form3Example4c"
                                                class="form-control" />
                                            <label class="form-label" for="form3Example4c">Number of Pages</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="publisher" type="text" id="form3Example4c"
                                                class="form-control" />
                                            <label class="form-label" for="form3Example4c">Publisher</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="image-url" type="text" id="form3Example4c"
                                                class="form-control" />
                                            <label class="form-label" for="form3Example4c">Image URL</label>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Add</button>
                                    </div>

                                </form>

                                <!-- Flashing -->
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <ul class=flashes>
                                    {% for message in messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                </ul>
                                {% endif %}
                                {% endwith %}

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://cdn.pixabay.com/photo/2012/04/02/14/24/bee-24633_960_720.png"
                                    class="img-fluid pt-3" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
