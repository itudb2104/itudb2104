<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href={{ url_for('static', filename='style.css' ) }}>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light border fixed-top ">
        <div class="container-fluid d-flex align-items-center">
            <div class="collapse">
                <div class="nav-item">
                    <a class="nav-link text-dark" href="/login">Categories</a>
                </div>
            </div>

            <div class="nav-item w-50">
                <h3><a href="/" class="nav-link text-center text-dark ">ITUREADS</a></h1>
            </div>
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <div class="input-group d-flex flex-direction-row justify-content-end ">
                    <form action="/search-results" method="POST" class="d-flex">
                        <input name="search-term" class="form-control me-2" type="text"
                            placeholder="Book/Author/Username">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </form>
                </div>
                {% if not user %}
                <div class="nav-item">
                    <a class="nav-link text-dark" href="/login">Login</a>
                </div>
                {% else %}
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-dark justify-content-end" type="text" href="#"
                        id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img style="width: 30%;" class="image-fluid rounded-circle z-depth-2" alt="75x75"
                            src="https://www.iconninja.com/files/296/475/799/person-user-profile-male-man-avatar-account-icon.png"
                            data-holder-rendered="true">
                        {{ user[2] }}
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/profile/{{ user[2] }}">Profile</a>
                        <a class="dropdown-item" href="/edit-profile/arikanelif">Edit Profile</a>
                        <a class="dropdown-item" href="/donate-book">Donate Book</a>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>


    {% block content %}{% endblock %}

    <section class="">
        <!-- Footer -->
        <footer class="text-center text-white" style="background-color: #6e6e6e;">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: CTA -->
                <section class="">
                    <p class="d-flex justify-content-center align-items-center">
                        <span class="me-3">Register for free</span>
                        <a href="/register" type="button" class="btn btn-outline-dark btn-rounded">
                            Sign up!
                        </a>
                    </p>
                </section>
                <!-- Section: CTA -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                © 2021 Copyright:
                <a class="text-white" href="https://www.linkedin.com/in/elif-ar%C4%B1kan-a1653a1a2/" target="_blank">
                    <strong> Elif Arıkan </strong>
                </a>
                <span> - </span>
                <a class="text-white" href="https://www.linkedin.com/in/h%C3%BCseyin-averbek-640a921b5/"
                    target="_blank">
                    <strong> Hüseyin Averbek </strong>
                </a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </section>

    <!-- Link to bootstrap js cdn -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src={{ url_for('static', filename='app.js' ) }}></script>
</body>

</html>
