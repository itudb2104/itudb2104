<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-light " href="/">Homepage</a>
            <button class="navbar-toggler bg-white" type="button" data-toggle="collapse"
                data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav align-items-center justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/random_book">Random</a>
                    </li>
                </ul>
                <div class="input-group d-flex flex-direction-row justify-content-end">
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Book/Author/User Name">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                    <div class="nav-item">
                        <a class="nav-link text-light" href="/login">Login</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle text-light" type="button" href="#" id="navbarDropdownMenuLink"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img style="width: 7%;" class="image-fluid rounded-circle z-depth-2" alt="100x100"
                            src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg" data-holder-rendered="true">
                        arikanelif
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Library</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>


    {% block content %}{% endblock %}

    <!-- Link to bootstrap js cdn -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
